<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="zazaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#F8FAFC"/>
  
  <!-- Header with gradient -->
  <rect width="100%" height="60" fill="url(#zazaGradient)"/>
  
  <!-- Zaza Logo placeholder -->
  <circle cx="50" cy="30" r="20" fill="white" fill-opacity="0.3"/>
  <text x="50" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Z</text>
  
  <!-- Title -->
  <text x="80" y="25" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Zaza Promptly</text>
  <text x="80" y="45" fill="white" font-family="Arial, sans-serif" font-size="12">Professional Teaching Resources</text>
  
  <!-- Content area -->
  <rect x="20" y="80" width="360" height="200" fill="white" stroke="#E2E8F0" stroke-width="1"/>
  
  <!-- Content lines -->
  <rect x="40" y="100" width="200" height="8" fill="#CBD5E1"/>
  <rect x="40" y="120" width="150" height="6" fill="#E2E8F0"/>
  <rect x="40" y="135" width="180" height="6" fill="#E2E8F0"/>
  <rect x="40" y="150" width="160" height="6" fill="#E2E8F0"/>
  
  <!-- Bullet points -->
  <circle cx="45" cy="175" r="3" fill="#8B5CF6"/>
  <rect x="55" y="170" width="120" height="6" fill="#E2E8F0"/>
  <circle cx="45" cy="195" r="3" fill="#8B5CF6"/>
  <rect x="55" y="190" width="100" height="6" fill="#E2E8F0"/>
  <circle cx="45" cy="215" r="3" fill="#8B5CF6"/>
  <rect x="55" y="210" width="140" height="6" fill="#E2E8F0"/>
  
  <!-- Page number -->
  <text x="200" y="290" text-anchor="middle" fill="#64748B" font-family="Arial, sans-serif" font-size="10">Page 1 of 24</text>
</svg>