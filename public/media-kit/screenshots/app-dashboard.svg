<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="#8B5CF6"/>
  <text x="40" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">Zaza Promptly Dashboard</text>
  
  <!-- Sidebar -->
  <rect x="0" y="80" width="200" height="520" fill="white" stroke="#e2e8f0"/>
  <text x="20" y="120" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">Navigation</text>
  <text x="20" y="150" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">Messages</text>
  <text x="20" y="175" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">Templates</text>
  <text x="20" y="200" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">Settings</text>
  
  <!-- Main Content -->
  <rect x="200" y="80" width="600" height="520" fill="white"/>
  <text x="240" y="130" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#111827">Recent Messages</text>
  
  <!-- Message Cards -->
  <rect x="240" y="150" width="520" height="80" fill="#f9fafb" stroke="#e5e7eb" rx="8"/>
  <text x="260" y="175" font-family="Arial, sans-serif" font-size="14" font-weight="semibold" fill="#111827">Parent Conference Request</text>
  <text x="260" y="195" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Generated professional response for meeting scheduling</text>
  <text x="260" y="215" font-family="Arial, sans-serif" font-size="12" fill="#059669">✓ Sent successfully</text>
  
  <rect x="240" y="250" width="520" height="80" fill="#f9fafb" stroke="#e5e7eb" rx="8"/>
  <text x="260" y="275" font-family="Arial, sans-serif" font-size="14" font-weight="semibold" fill="#111827">Homework Concerns</text>
  <text x="260" y="295" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Empathetic response to parent concerns about assignments</text>
  <text x="260" y="315" font-family="Arial, sans-serif" font-size="12" fill="#059669">✓ Sent successfully</text>
  
  <!-- Stats -->
  <rect x="240" y="380" width="150" height="100" fill="#8B5CF6" rx="8"/>
  <text x="265" y="415" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">47</text>
  <text x="265" y="435" font-family="Arial, sans-serif" font-size="12" fill="white">Messages This Week</text>
  
  <rect x="410" y="380" width="150" height="100" fill="#3B82F6" rx="8"/>
  <text x="435" y="415" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">5.2h</text>
  <text x="435" y="435" font-family="Arial, sans-serif" font-size="12" fill="white">Time Saved</text>
  
  <rect x="580" y="380" width="150" height="100" fill="#10B981" rx="8"/>
  <text x="605" y="415" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">95%</text>
  <text x="605" y="435" font-family="Arial, sans-serif" font-size="12" fill="white">Response Rate</text>
</svg>