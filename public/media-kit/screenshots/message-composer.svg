<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="#8B5CF6"/>
  <text x="40" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">Message Composer</text>
  
  <!-- Main Content -->
  <rect x="50" y="120" width="700" height="450" fill="white" stroke="#e2e8f0" rx="12"/>
  
  <!-- Form Fields -->
  <text x="80" y="160" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#111827">Compose Parent Message</text>
  
  <text x="80" y="190" font-family="Arial, sans-serif" font-size="14" fill="#374151">Topic:</text>
  <rect x="80" y="200" width="300" height="35" fill="#f9fafb" stroke="#d1d5db" rx="4"/>
  <text x="90" y="220" font-family="Arial, sans-serif" font-size="14" fill="#111827">Student Progress Update</text>
  
  <text x="80" y="265" font-family="Arial, sans-serif" font-size="14" fill="#374151">Tone:</text>
  <rect x="80" y="275" width="200" height="35" fill="#f9fafb" stroke="#d1d5db" rx="4"/>
  <text x="90" y="295" font-family="Arial, sans-serif" font-size="14" fill="#111827">Professional & Supportive</text>
  
  <text x="80" y="340" font-family="Arial, sans-serif" font-size="14" fill="#374151">Key Points:</text>
  <rect x="80" y="350" width="640" height="80" fill="#f9fafb" stroke="#d1d5db" rx="4"/>
  <text x="90" y="375" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">• Emma has shown excellent improvement in math this week</text>
  <text x="90" y="395" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">• She completed all assignments and participated actively</text>
  <text x="90" y="415" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">• Recommend continuing current study routine at home</text>
  
  <!-- Generated Message Preview -->
  <text x="80" y="465" font-family="Arial, sans-serif" font-size="14" fill="#374151">Generated Message:</text>
  <rect x="80" y="475" width="640" height="80" fill="#f0fdf4" stroke="#10b981" rx="4"/>
  <text x="90" y="495" font-family="Arial, sans-serif" font-size="12" fill="#059669">Dear Mr. and Mrs. Johnson,</text>
  <text x="90" y="510" font-family="Arial, sans-serif" font-size="12" fill="#059669">I wanted to share some wonderful news about Emma's progress in math...</text>
  <text x="90" y="525" font-family="Arial, sans-serif" font-size="12" fill="#059669">She has shown excellent improvement and active participation...</text>
  <text x="90" y="540" font-family="Arial, sans-serif" font-size="12" fill="#059669">Best regards, Ms. Davis</text>
  
  <!-- Action Buttons -->
  <rect x="500" y="320" width="100" height="35" fill="#8B5CF6" rx="6"/>
  <text x="535" y="340" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Generate</text>
  
  <rect x="620" y="320" width="100" height="35" fill="#10B981" rx="6"/>
  <text x="665" y="340" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Send</text>
</svg>