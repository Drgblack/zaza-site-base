name: Content Guard
on:
  push:
    branches: [ main ]
  pull_request:
jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci || pnpm i || yarn
      - run: npm run verify:blog || pnpm verify:blog || yarn verify:blog